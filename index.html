<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>
      <!-- DESKTOP ITEMS LINKS -->
      <div class="desktop-icons" id="desktop-items-left">
        <figure id="figure1">
          <img src="assets/desktop-icons/icon-browser.png" alt="retro icoon browser">
          <figcaption>mijn hond</figcaption>
        </figure>
        <figure id="figure2">
          <img src="assets/desktop-icons/icon-folder.png" alt="retro icoon browser">
          <figcaption>sushi</figcaption>
        </figure>
        <figure id="figure3">
          <img src="assets/desktop-icons/icon-doc.png" alt="retro icoon browser">
          <figcaption>crochet</figcaption>
        </figure>
      </div>

      <!-- OPENED WINDOW -->
      <section class="opened-window"  class="tilt-window" id="opened-window" data-tilt data-tilt-glare data-tilt-max-glare="0.4" >
          <div class="window-bar">
            <ul class="window-icons">
              <li><button class="button1" id="buttonRed"></button></li>
              <li><button class="button2" id="buttonOrange"></button></li>
              <li><button class="button3" id="buttonGreen"></button></li>
            </ul>
            <h2>visitekaartje.julia-stevens</h2>
          </div>
          <div class="window-main-content">
            <img src="assets/profile-picture.JPG" alt="Foto Julia Stevens">
            <div class="title-info">
              <h1>Julia Stevens</h1>
              <p>Hoi! Ik ben een frontender in sp√©. Ik wil van alles leren over HTML, CSS en Javascript en nieuwe technieken blijven leren ontdekken. Bekijk mijn bureaublad om mij iets beter te leren kennen.</p>
            </div>
          </div>
          <!-- !!! deze button in de article of juist niet? ivm positionering op window -->
          <button class="window-main-button" id="window-main-button">OK</button>
        </section>

      <!-- DESKTOP ITEMS RECHTS -->
      <div class="desktop-icons" id="desktop-items-right">
        <figure id="figure4">
          <img src="assets/desktop-icons/icon-file.png" alt="retro icoon browser">
          <figcaption>coderen</figcaption>
        </figure>
        <figure id="figure5">
          <img src="assets/desktop-icons/icon-images.png" alt="retro icoon browser">
          <figcaption>films kijken</figcaption>
        </figure>
        <figure id="figure6">
          <img src="assets/desktop-icons/icon-notepad.png" alt="retro icoon browser">
          <figcaption>vulpen</figcaption>
        </figure>
      </div>

      <!-- GRID CLICKED DESKTOP ITEMS -->
      <div class="desktop-icons-content">
        <div id="item1" class="desktop-icons-items" class="tilt-window" data-tilt data-tilt-glare data-tilt-max-glare="0.4">
          <h3>mijn hond</h3>
          <img src="assets/desktop-hond.jpeg" alt="afbeelding mijn hond">
        </div>
        <div id="item2" class="desktop-icons-items" class="tilt-window" data-tilt data-tilt-glare data-tilt-max-glare="0.4">
          <h3>sushi</h3>
          <img src="assets/desktop-sushi.webp" alt="afbeelding sushi">
        </div>
        <div id="item3" class="desktop-icons-items" class="tilt-window" data-tilt data-tilt-glare data-tilt-max-glare="0.4">
          <h3>crochet</h3>
          <img src="assets/desktop-crochet.jpg" alt="afbeelding crochet">
        </div>
        <div id="item4" class="desktop-icons-items" class="tilt-window" data-tilt data-tilt-glare data-tilt-max-glare="0.4">
          <h3>coderen</h3>
          <img src="assets/desktop-coderen.jpg" alt="afbeelding coderen">
        </div>
        <div id="item5" class="desktop-icons-items" class="tilt-window" data-tilt data-tilt-glare data-tilt-max-glare="0.4">
          <h3>films kijken</h3>
          <img src="assets/desktop-films-kijken.jpg" alt="afbeelding films kijken">
        </div>
        <div id="item6" class="desktop-icons-items" class="tilt-window" data-tilt data-tilt-glare data-tilt-max-glare="0.4">
          <h3>vulpen</h3>
          <img src="assets/desktop-mijn-vulpen.jpg" alt="afbeelding vulpen">
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>   
    <script src="scripts/vanilla-tilt.js"></script>   
  </body>

</html>
